<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú | Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- CSS DEL PROYECTO -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark wallet-navbar">
  <span class="navbar-brand">Wallet</span>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

  <!-- SALDO -->
  <div class="wallet-box mb-4">
    <h5>Saldo disponible</h5>
    <h2>$ <span id="saldo">100000</span></h2>
  </div>

  <!-- BOTONES -->
  <section class="mb-4">
    <div class="d-flex flex-wrap">
      <button id="btnDeposit" class="btn btn-wallet mr-2 mb-2">
        Depositar
      </button>
      <button id="btnSendmoney" class="btn btn-wallet mr-2 mb-2">
        Transferir
      </button>
      <button id="btnVerTransaction" class="btn btn-wallet mr-2 mb-2">
        Últimos movimientos
      </button>
      <button id="btnOcultarTodo" class="btn btn-outline-secondary mr-2 mb-2">
        Ocultar todo
      </button>
    </div>
  </section>

  <!-- DEPÓSITO -->
  <section id="seccionDeposit" class="mb-4">
    <div class="wallet-box">
      <h4>Realizar depósito</h4>

      <input type="number" id="monto"
             class="form-control mb-3"
             placeholder="Monto a depositar">

      <button class="btn btn-wallet" id="btnDepositar">
        Depositar
      </button>

      <p class="mt-3" id="mensaje"></p>
    </div>
  </section>

  <!-- TRANSFERENCIA -->
  <section id="seccionSendmoney" class="mb-4">
    <div class="wallet-box">
      <h4>Transferir</h4>

      <input type="text"
             class="form-control mb-2"
             placeholder="Contacto">

      <input type="number"
             class="form-control mb-3"
             placeholder="Monto">

      <button class="btn btn-wallet">
        Enviar
      </button>
    </div>
  </section>

  <!-- TRANSACCIONES -->
  <section id="seccionTransaction" class="mb-4">
    <div class="wallet-box">
      <h4>Últimos movimientos</h4>

      <ul class="list-group mt-3">
        <li class="list-group-item wallet-item">
          + $20.000 Depósito
        </li>
        <li class="list-group-item wallet-item">
          - $5.000 Envío
        </li>
      </ul>
    </div>
  </section>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="assets/js/app.js"></script>

</body>
</html>
